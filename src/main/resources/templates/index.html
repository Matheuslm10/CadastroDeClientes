<!DOCTYPE html>
<html ng-app="appCliente">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="./js/app.js"></script>
</head>
<body ng-controller="indexController">

Oi {{cliente.nome}} <br/>

<input type="text" ng-model="cliente.nome"/>

<input type="button" value="Salvar" ng-click="salvarCliente()"/>

<div ng-repeat="cli in clientes">
	{{cli.id + '|' + cli.nome}} <input type="button" value="Excluir" ng-click="excluirCliente(cli)"/>
</div>
</body>

</html>
